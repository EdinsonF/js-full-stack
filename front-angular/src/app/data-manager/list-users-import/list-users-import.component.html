
<ng-template #content>
  <div class="modal-header bg-gray">
    <h3 translate>Users</h3>
  </div>
  <div class="modal-body">
    <div class="row my-3">
      <div class="container">
        <div class="d-flex flex-column">
          <table class="table">
            <thead>
              <th>Login</th>
              <th>Id</th>
              <th>Type</th>
              <th>System admin</th>
              <th>Url</th>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.login }}</td>
                <td>{{ user.id }}</td>
                <td>{{ user.type }}</td>
                <td>{{ user.site_admin }}</td>
                <td>{{ user.url }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer bg-gray">
    <div class="col m-0 text-right">
      <button class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</ng-template>
